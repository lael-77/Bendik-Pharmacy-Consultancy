<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - PharmaCare</title>
    <link rel="stylesheet" href="/public/styles.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 24px rgba(0,0,0,0.08); max-width: 400px; width: 100%; }
        .title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: #1e293b; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 500; }
        input[type=email], input[type=password] { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 1rem; }
        .btn { width: 100%; background: linear-gradient(135deg, #16a34a, #0d9488); color: white; border: none; border-radius: 0.5rem; font-size: 1rem; font-weight: 600; padding: 0.75rem; cursor: pointer; margin-top: 1rem; }
        .btn:hover { background: linear-gradient(135deg, #15803d, #0f766e); }
        .msg { margin-top: 1rem; text-align: center; font-size: 0.95rem; }
        .msg.success { color: #16a34a; }
        .msg.error { color: #dc2626; }
        .link { display: block; text-align: center; margin-top: 1rem; color: #0d9488; text-decoration: none; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Admin Signup</div>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required />
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div id="msg" class="msg"></div>
        </form>
        <a href="/public/LoginForm.html" class="link">Already have an account? Login</a>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('msg');
            msg.textContent = '';
            msg.className = 'msg';
            if (password !== confirmPassword) {
                msg.textContent = 'Passwords do not match.';
                msg.classList.add('error');
                return;
            }
            try {
                const res = await fetch('http://localhost:3001/api/admin/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    msg.textContent = 'Signup successful! Redirecting to login...';
                    msg.classList.add('success');
                    setTimeout(() => { window.location.href = '/LoginForm.html'; }, 1500);
                } else {
                    msg.textContent = data.message || 'Signup failed.';
                    msg.classList.add('error');
                }
            } catch (err) {
                msg.textContent = 'Network error.';
                msg.classList.add('error');
            }
        });
    </script>
</body>
</html>
