<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Transactions - Bendik Consultancy</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form Container Styles */
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #37b627;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            background: #37b627;
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Form Toggle */
        .form-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-btn {
            padding: 12px 25px;
            background: white;
            border: 1px solid #37b627;
            color: #37b627;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-btn:first-child {
            border-radius: 5px 0 0 5px;
            border-right: none;
        }

        .toggle-btn:last-child {
            border-radius: 0 5px 5px 0;
        }

        .toggle-btn.active {
            background: #37b627;
            color: white;
        }

        /* File Upload */
        .file-upload-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        /* Chat Button */
        #customChatButton {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #03a84e;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            font-weight: bold;
            z-index: 9999;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 20px auto;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 15px;
            }

            .toggle-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Hidden Form */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button class="toggle-btn active" id="buyToggle">Buy Pharmacy</button>
            <button class="toggle-btn" id="sellToggle">Sell Pharmacy</button>
        </div>

        <!-- Buy Pharmacy Form -->
        <div class="form-container" id="buyFormContainer">
            <h1>Buy Pharmacy Inquiry</h1>
            <form id="buyForm" action="process-buy.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="location">Preferred Location</label>
                    <select id="location" name="location" required>
                        <option value="">Select District</option>
                        <option value="Kigali">Kigali</option>
                        <option value="Musanze">Musanze</option>
                        <option value="Rubavu">Rubavu</option>
                        <option value="Huye">Huye</option>
                        <option value="Nyagatare">Nyagatare</option>
                        <option value="Rusizi">Rusizi</option>
                        <option value="Karongi">Karongi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget">Maximum Budget (RWF)</label>
                    <input type="number" id="budget" name="budget" required>
                </div>
                <div class="form-group">
                    <label for="message">Additional Requirements</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </form>
        </div>

        <!-- Sell Pharmacy Form -->
        <div class="form-container hidden" id="sellFormContainer">
            <h1>Sell Your Pharmacy</h1>
            <form id="sellForm" action="process-sell.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pharmacy_name">Pharmacy Name</label>
                    <input type="text" id="pharmacy_name" name="pharmacy_name" required>
                </div>
                <div class="form-group">
                    <label for="owner_name">Owner Name</label>
                    <input type="text" id="owner_name" name="owner_name" required>
                </div>
                <div class="form-group">
                    <label for="location_sell">Location (Full Address)</label>
                    <input type="text" id="location_sell" name="location" required>
                </div>
                <div class="form-group">
                    <label for="price">Sell Price (RWF)</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="contact_email">Contact Email</label>
                    <input type="email" id="contact_email" name="contact_email" required>
                </div>
                <div class="form-group">
                    <label for="contact_phone">Contact Phone</label>
                    <input type="tel" id="contact_phone" name="contact_phone" required>
                </div>
                <div class="form-group">
                    <label for="photos">Upload Photos (Max 5MB each)</label>
                    <input type="file" id="photos" name="photos[]" multiple accept="image/*">
                    <p class="file-upload-info">Upload clear photos of your pharmacy (exterior, interior, inventory)</p>
                </div>
                <div class="form-group">
                    <label for="description">Business Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Sell Pharmacy</button>
            </form>
        </div>
    </div>
    
       <script>
        // Form Toggle Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const buyToggle = document.getElementById('buyToggle');
            const sellToggle = document.getElementById('sellToggle');
            const buyForm = document.getElementById('buyFormContainer');
            const sellForm = document.getElementById('sellFormContainer');

            buyToggle.addEventListener('click', function() {
                buyToggle.classList.add('active');
                sellToggle.classList.remove('active');
                buyForm.classList.remove('hidden');
                sellForm.classList.add('hidden');
            });

            sellToggle.addEventListener('click', function() {
                sellToggle.classList.add('active');
                buyToggle.classList.remove('active');
                sellForm.classList.remove('hidden');
                buyForm.classList.add('hidden');
            });
        });

        // Buy Form Submission
        const buyForm = document.getElementById('buyForm');
        buyForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                full_name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                district: document.getElementById('location').value, // You may want a separate field for district
                max_budget: document.getElementById('budget').value,
                status: 'New'
            };
            const res = await fetch('http://localhost:3001/api/buy-inquiries', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + (localStorage.getItem('token') || '') },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                alert('Inquiry submitted!');
                buyForm.reset();
            } else {
                const err = await res.json();
                alert(err.message || 'Submission failed.');
            }
        });

        // Sell Form Submission
        const sellForm = document.getElementById('sellForm');
        sellForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                pharmacy_name: document.getElementById('pharmacy_name').value,
                owner_name: document.getElementById('owner_name').value,
                location: document.getElementById('location_sell').value,
                sell_price: document.getElementById('price').value,
                contact_email: document.getElementById('contact_email').value,
                contact_phone: document.getElementById('contact_phone').value,
                status: 'New'
            };
            const res = await fetch('http://localhost:3001/api/sell-listings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + (localStorage.getItem('token') || '') },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                alert('Sell listing submitted!');
                sellForm.reset();
            } else {
                const err = await res.json();
                alert(err.message || 'Submission failed.');
            }
        });
    </script>
